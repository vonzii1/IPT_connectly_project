<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<script>
			function handleLogin(event) {
				event.preventDefault(); // Prevent default form submission
			
				const username = document.getElementById('username').value;
				const password = document.getElementById('password').value;
			
				const data = {
					username: username,
					password: password
				};
			
				// Send the POST request with the JSON data
				fetch('/posts/login/', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
						'X-CSRFToken': '{{ csrf_token }}' // CSRF Token
					},
					body: JSON.stringify(data),
				})
				.then(response => response.json())
				.then(data => {
					if (data.token) {
						alert('Login successful');
						// Store the token in localStorage for future requests
						localStorage.setItem('authToken', data.token);
						// Store the userdata in localStorage for future requests
						//localStorage.setItem('userData', JSON.stringify({username: data.user, id: data.id, email: data.email}));
						// Redirect to the home page or dashboard
						window.location.href = "/posts/home/";
					} else {
						alert('Error: ' + data.error);
					}
				})
				.catch(error => {
					console.error('Error:', error);
				});

				// Check token on page load
				window.addEventListener('load', function() {
					const token = localStorage.getItem('authToken');
					if (token) {
						window.location.href = '/posts/home/';
					}
				})
			}

	
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <body class="bg-background text-foreground min-h-screen flex flex-col items-center justify-center">
    <div class="max-w-md w-full bg-card shadow-lg rounded-lg overflow-hidden">
        <h1 class="text-4xl font-bold text-center mt-8">Welcome to Connectly</h1>
        <form id="login-form" onsubmit="handleLogin(event)">
		{% csrf_token %}
        <div class="p-4">
            <input type="text" placeholder="Username" id="username" name="username" class="w-full bg-input text-secondary-foreground border border-primary rounded-lg p-2 focus:outline-none focus:ring focus:ring-primary mb-4">
            <input type="password" placeholder="Password" id="password" name="password" class="w-full bg-input text-secondary-foreground border border-primary rounded-lg p-2 focus:outline-none focus:ring focus:ring-primary mb-4">
            <button class="bg-primary text-primary-foreground w-full py-2 rounded-lg">Login</button>
        </div>
		</form>
        
        <div class="p-4 bg-secondary rounded-lg my-4">
            <p class="text-secondary-foreground text-center">Don't have an account?</p>
            <a href="/posts/sign-up/"><button class="bg-primary text-primary-foreground mt-2 w-full py-2 rounded-lg">Sign Up</button></a>	
        </div>
	
    </div>
</body>


  </body>
</html>
